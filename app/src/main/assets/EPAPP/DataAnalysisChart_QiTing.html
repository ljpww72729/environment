<html>
<head>

    <script src="lib/echarts.simple.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="lib/common.js"></script>
    <script>
        /*
        http://123.56.197.245:9096/webapi/v2/Statistics/TakeStatistics/2
        [{"StatisticVariableId":226,"Resolution":5,"StartTime":"2016-08-01T00:00:00+08:00","EndTime":"2016-08-31T23:59:59+08:00"},{"StatisticVariableId":227,"Resolution":5,"StartTime":"2016-08-01T00:00:00+08:00","EndTime":"2016-08-31T23:59:59+08:00"}]
        */
        var url = ip + "/webapi/v2/Statistics/TakeStatistics/2";
        var params = [{ "StatisticVariableId": 226, "Resolution": 5, "StartTime": "2016-08-01T00:00:00+08:00", "EndTime": "2016-08-31T23:59:59+08:00" }, { "StatisticVariableId": 227, "Resolution": 5, "StartTime": "2016-08-01T00:00:00+08:00", "EndTime": "2016-08-31T23:59:59+08:00" }];
        $.ajax({
            url: url,
            type: 'POST',
            data: params,
            dataType: 'json',
            contentType : 'application/json',  
            success: function (data, status, xhr) {
                console.log(data);
            },
            Error: function (xhr, error, exception) {
                // handle the error.    
                alert(exception.toString());
            }
        });

</head>
<body>
    <div class="container-fluid" ng-app="myApp" ng-controller="myCtrl">
        <div class="row ep-caption">
            <div class="col-xs-2 ep-full-height" style="display: table;">
                <div style="display: table-cell; vertical-align: middle;">
                    <a href="DataAnalysis.html"><span class="glyphicon glyphicon-triangle-left"></span></a>
                </div>
            </div>
            <div class="col-xs-8 text-center ep-full-height ep-table">
                <div class="ep-table-cell-v-middle">
                    启停统计
                </div>
            </div>
            <div class="col-xs-2"></div>
        </div>
        
        <div class="row">
            <div id="main" class="col-xs-12" style="height:calc(100vh - 50px)">
                
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'Step Line'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['Step Start', 'Step Middle', 'Step End']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: 'Step Start',
                    type: 'line',
                    step: 'start',
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: 'Step Middle',
                    type: 'line',
                    step: 'middle',
                    data: [220, 282, 201, 234, 290, 430, 410]
                },
                {
                    name: 'Step End',
                    type: 'line',
                    step: 'end',
                    data: [450, 432, 401, 454, 590, 530, 510]
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
